<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Boxing Clever - guess the quote!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A variation on the Wheel of Success game: Boxing Clever, where player has to guess the quoted phrases before they're knocked out">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div id="overlay" class="start">
            <h1 class="title">Boxing Clever</h1>
            <a class="btn__reset">Start Game</a>
        </div>

        <div id="banner" class="section">
            <h2 class="header">Guess the quote!</h2>
        </div>

        <div id="phrase" class="section">
            <ul></ul>
        </div>
        <div id="qwerty" class="section">
            <div class="keyrow">
                <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
            </div>
            <div class="keyrow">
                <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
            </div>
            <div class="keyrow">
                <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
            </div>
        </div>

        <div id="scoreboard" class="section">
            <ol>
                <li class="tries"><img src="images/boxing-glove.svg" height="35px" width="30px"></li>
                <li class="tries"><img src="images/boxing-glove.svg" height="35px" width="30px"></li>
                <li class="tries"><img src="images/boxing-glove.svg" height="35px" width="30px"></li>
                <li class="tries"><img src="images/boxing-glove.svg" height="35px" width="30px"></li>
                <li class="tries"><img src="images/boxing-glove.svg" height="35px" width="30px"></li>
            </ol>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
